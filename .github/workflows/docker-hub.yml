name: Build and Push Docker Image

on:
  push:
    branches:
      - main
   workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and tag Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/trustpilot-scraper:latest .
      
    - name: Run container to check if it works
      run: |
        docker run ${{ secrets.DOCKER_USERNAME }}/trustpilot-scraper:latest

    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/trustpilot-scraper:latest

    - name: Update README with status badge
      run: |
        echo "![Build Status](https://github.com/${{ github.repository }}/actions/workflows/docker-build.yml/badge.svg)" > README.md
        git config --global user.email "gaehtgens@gmail.com"
        git config --global user.name "Athoms G"
        git add README.md
        git commit -m "Update README with build status"
        git push
